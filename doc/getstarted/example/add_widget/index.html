<h1 id="liquid-gauge-widget">Liquid Gauge Widget</h1><p><strong>The example is suitable for all IoT SOL deployment</strong></p><h2 id="introduction">Introduction</h2><p>Besides the existing builtin widgets and various widgets in different deployment, user can add/customize new widgets to IoT SOL and use them in the UI.</p><p>In this example, we will import the <a href="http://bl.ocks.org/brattonc/5e5ce9beee483220e2f6">D3 Liquid Fill Gauge</a>.</p><div class="figure"><img src="./doc/pic/refer/gauge.gif" class="viewer" /></div>
