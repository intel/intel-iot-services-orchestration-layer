<h1 id="motion-sensor">Motion Sensor</h1>
<h2 id="detect">detect</h2>
<h3 id="description">Description</h3>
<p>detect whether people moves according to the change of IR value</p>
<h3 id="input">Input</h3>
<p><code>trigger</code>: any type. It is a trigger signal, and whenever it comes, the service will detect motion</p>
<h3 id="output">Output</h3>
<p><code>bool</code>: boolean. true means people moves (IR value changes) in the last 3s</p>
