<h1 id="distance">Distance</h1>
<h2 id="measure">measure</h2>
<h3 id="description">Description</h3>
<p>measure the distance to the first obstacle in front, by the ultrasound sensor URM37</p>
<h3 id="input">Input</h3>
<p><code>trigger</code>: any type. It is a trigger signal, and whenever it comes, the service will measure the distance.</p>
<h3 id="output">Output</h3>
<p><code>distance</code>: number. The measure distance (cm)</p>
