<h2 id="是否按下"><a href="#是否按下">是否按下</a></h2>
<h3 id="描述"><a href="#描述">描述</a></h3>
<p>有输入时，该按键是否处于被按下的状态，如果是，输出true，反之输出false</p>
<h3 id="配置"><a href="#配置">配置</a></h3>
<p><code>pin</code>: 整数. 该按键连接的GPIO引脚. 必填项</p>
<h3 id="输入"><a href="#输入">输入</a></h3>
<p><code>trigger</code>: 任何类型. 触发信号, 每来一次输入做一次是否按下的判断</p>
<h3 id="输出"><a href="#输出">输出</a></h3>
<p><code>bool</code>: 布尔值. true表示按键被按下, false表示没有按下</p>
